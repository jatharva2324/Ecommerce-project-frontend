<!DOCTYPE html>
<html>
    <meta charset="utd-8">
     <head>
        <title>Login</title>
        <link rel="stylesheet" href="./register.css" />
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
     </head>
     <body>
        <div class="p-3 h-100">
            <div class="w-100 gradient-6 h-100 p-5 rounded-2">
                <div class="text-center mt-2 mb-5">
                    <h1 class="text-light fw-bolder">Login</h1>
                </div>
                <div class="bg-white w-50 border-1 login-form">
                    <div class="card-body p-5 rounded justify-content-center ">
                        <form class="form text-center" action=" ">
                            <label for=" " class="text-start text-dark fs-5 my-3 fw-bold d-block ">Email Id</label>
                            <input class="form-control p-2 fs-5 my-3 " type="email" placeholder="type here ">
                            <label for=" " class="text-start text-dark fs-5 my-3 fw-bold d-block ">Password</label>
                            <input class="form-control p-2 fs-5 my-3" type="password" placeholder="type here " minlength="8">
                            <button class="btn btn-dark my-3">Submit</button>
                        </form>
                        <div class="mt-3 text-center form-footer fw-bold">
    
                            <p>Forget password ? <a href="forget-password.html" class="text-danger">Click here</a></p>
                            <p>Don't have an account ? <a href="register.html" class="text-primary">Click here</a> </p>
                        </div>
                    </div>
                    <!--end::Body-->
                </div>
                <!-- table end -->
            </div>
        </div>
     </body>
</html>
